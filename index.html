<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/tasks.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a class="todo" href="/index.html">Todo</a>
    </header>

    <!-- main = input + tasks -->
    <main>
      <section class="input-section">
        <div open-data-modal class="fake-input-container">
          <div class="fake-input">Enter task</div>

          <span class="fake-btn">Add</span>
        </div>

        <dialog data-modal>
          <form method="dialog">
            <div>
              <div>
                <label>Title</label>
                <input type="text" id="task-title" />
              </div>

              <div>
                <label>Description</label>
                <input type="text" id="task-description" />
              </div>

              <div>
                <label>Due Date</label>
                <input type="datetime-local" id="task-due-date" />
              </div>

              <div>
                <label>Priority</label>
                <select id="task-priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">low</option>
                </select>
              </div>
            </div>

            <div class="input-form-footer">
              <button close-data-modal type="submit">close</button>

              <button type="submit">Submit</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
  </body>

  <script src="./scripts/main.js"></script>
</html>
