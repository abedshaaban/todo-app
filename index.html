<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Todo App</title>
    <meta
      name="description"
      content="Create a todo list, track your progress, set your priorities and due dates. Mega Todo App helps you do so, Sign up now!" />
    <meta
      name="keywords"
      content="mega todo app, search, filter, create task" />
    <meta name="author" content="Abed Al Ghani Mosbah Shaaban" />

    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/tasks.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <a class="todo" href="/index.html">Mega Todo App</a>

      <div>
        <button open-data-modal class="form-footer-button create-task-btn">
          Create Task
        </button>

        <dialog data-modal>
          <form id="form-task" method="dialog">
            <div class="form-header">Create Task</div>

            <div class="form-content flex-col">
              <div class="form-content-field flex-col">
                <label>Title:</label>
                <input
                  name="fake-input-title"
                  type="text"
                  id="task-title"
                  maxlength="17"
                  required />
                <span class="text-sm">(max characters is 17)</span>
              </div>

              <div class="form-content-field flex-col">
                <label>Description:</label>
                <input
                  name="fake-input-description"
                  type="text"
                  id="task-description"
                  maxlength="250" />
                <span class="text-sm">(max characters is 250)</span>
              </div>

              <div class="form-content-field flex-col">
                <label>Due Date:</label>
                <input
                  name="fake-input-due-date"
                  type="date"
                  id="task-due-date"
                  class="pointer"
                  required />
              </div>

              <div class="form-content-field-options flex-col">
                <label>Priority:</label>
                <select id="task-priority" class="pointer" required>
                  <option value="" selected disabled hidden>Priority</option>

                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>

            <div class="form-footer">
              <button close-data-modal class="form-footer-button">Close</button>

              <button class="form-footer-button form-footer-button-action">
                Add
              </button>
            </div>
          </form>
        </dialog>
      </div>
    </header>

    <!-- main = tasks -->
    <main class="flex-row">
      <section class="left-side-section flex-col">
        <div class="progress-bar-div flex-col">
          <label for="task-progress-completion">Progress:</label>
          <div class="task-progress-bar">
            <progress
              id="task-progress-completion"
              value="32"
              max="100"></progress>
          </div>
        </div>
      </section>

      <section class="right-side-section flex-col">
        <section class="search-section">
          <div class="search-section-div flex-row">
            <img
              class="search-section-div-search-icon"
              src="./public/search.svg"
              alt="search icon" />

            <input
              id="search-bar-input"
              class="search-section-div-input"
              type="text"
              placeholder="Seach title, description, priority and due date." />

            <img
              id="clear-search-bar-cross-icon"
              class="search-section-div-cross-icon pointer"
              src="./public/cross.svg"
              alt="search icon" />
          </div>
        </section>

        <section class="filter-section flex-row">
          <div class="filter-section-div flex-row">
            <button id="filter-by-priority">Priority</button>
          </div>
        </section>

        <section id="feed" class="tasks-feed flex-col"></section>
      </section>
    </main>
  </body>

  <script type="module" src="./scripts/main.js"></script>
</html>
