<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/tasks.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a class="todo" href="/index.html">Todo</a>
    </header>

    <!-- main = input + tasks -->
    <main>
      <section class="input-section">
        <div open-data-modal class="fake-input-container">
          <div class="fake-input">Enter task</div>

          <span class="fake-btn">Add</span>
        </div>

        <dialog data-modal>
          <form id="form-task" method="dialog">
            <div class="form-header">Create Task</div>

            <div class="form-content flex-col">
              <div class="form-content-field flex-col">
                <label>Title:</label>
                <input type="text" id="task-title" maxlength="17" required />
                <span>(max characters is 17)</span>
              </div>

              <div class="form-content-field flex-col">
                <label>Description:</label>
                <input type="text" id="task-description" maxlength="48" />
                <span>(max characters is 48)</span>
              </div>

              <div class="form-content-field flex-col">
                <label>Due Date:</label>
                <input
                  type="date"
                  id="task-due-date"
                  class="pointer"
                  required />
              </div>

              <div class="form-content-field-options flex-col">
                <label>Priority:</label>
                <select id="task-priority" class="pointer" required>
                  <option value="" selected disabled hidden>Priority</option>

                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>

            <div class="form-footer">
              <button close-data-modal type="reset">Close</button>

              <button type="submit">Submit</button>
            </div>
          </form>
        </dialog>
      </section>

      <section id="feed" class="tasks-feed flex-col">
        <div class="task flex-row">
          <div class="drag-task-handler center pointer">
            <img src="./public/drag-handle-dots.svg" alt="" />
          </div>

          <div class="task-content flex-col">
            <div class="task-head flex-row">
              <h2>Finish Task App</h2>

              <div class="task-head-actions flex-row">
                <span class="task-head-actions-priority priority-high">
                  High
                </span>

                <span>Due Date</span>

                <button class="task-head-actions-btn center bg-green">
                  <img src="./public/check.svg" alt="check icon" />
                </button>

                <button class="task-head-actions-btn center bg-red">
                  <img src="./public/trash.svg" alt="trash icon" />
                </button>
              </div>
            </div>

            <div class="task-description">
              <p>I have to finish the task a$ap</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./scripts/main.js"></script>
</html>
